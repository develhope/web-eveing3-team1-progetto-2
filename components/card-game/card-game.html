<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheda Gioco</title>
    <link rel="stylesheet" href="card-game.css" />
  </head>
  <body>
    <div class="card-gioco">
      <div class="pegi">
        <img src="pegi18.png" alt="PEGI 18" />
        <p>Extreme Violence, Strong Language</p>
      </div>

      <span class="etichetta">Gioco base</span>

      <h2 class="prezzo">24,99 €</h2>

      <button class="b-blu">Compra ora</button>
      <button class="b-grigio">Aggiungi al carrello</button>
      <button class="b-grigio">Lista dei desideri</button>

      <div class="info">
        <p><span>Ricompense Epic</span> Recupera il 20%</p>
        <p><span>Tipo di rimborso</span> Auto-rimborsabile</p>
        <p><span>Sviluppatore</span> Survios</p>
        <p><span>Distributore</span> <a href="#">Survios</a></p>
        <p><span>Data di uscita</span> 30/09/25</p>
        <p>
          <span>Piattaforma</span> <img src="windows-icon.png" alt="Windows" />
        </p>
      </div>

      <a href="#" class="link">Vedi tutte le edizioni e gli add-on →</a>

      <div class="azioni">
        <button class="b-mini">Condividi</button>
        <button class="b-mini">Segnala</button>
      </div>
    </div>
  </body>
</html>
